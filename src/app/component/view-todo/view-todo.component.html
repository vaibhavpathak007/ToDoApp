<div class="row">
    <div class="col-12 col-md-2"></div>
    <div class="col-12 col-md-8">
        <form [formGroup]="todoForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" id="description" placeholder="text">
            </div>
            <div class="form-group">
                <label for="description">End Date</label>
                <input type="date" class="form-control" formControlName="dueDate" id="description" placeholder="date">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="col-12 col-md-2"></div>
</div>
